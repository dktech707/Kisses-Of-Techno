<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kisses of Techno</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }
    header {
      background: #121212;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ff0055;
    }
    .hero {
      padding: 4em 2em;
      text-align: center;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: auto;
    }
    .socials {
      margin-top: 2em;
    }
    .socials a {
      margin: 0 10px;
      color: #f5f5f5;
      font-size: 1.5em;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #ff0055;
    }
    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      border-top: 1px solid #333;
      margin-top: 4em;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Lips_icon_red.svg/1024px-Lips_icon_red.svg.png" alt="Kiss logo">
      <strong>Kisses of Techno</strong>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#bio">Bio</a>
      <a href="#events">Events</a>
      <a href="#artists">Artists</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Kisses of Techno</h1>
    <p>A collective and event series spreading love through hard, groovy techno.</p>
    <div class="socials">
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-soundcloud"></i></a>
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </section>

  <!-- More content sections (Bio, Events, Artists, Contact) can be added here -->

  <footer>
    &copy; 2025 Kisses of Techno â€” All rights reserved.
  </footer>
</body>
</html>
